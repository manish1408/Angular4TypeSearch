<div id="page-content-wrapper" class="settings">
    <div id="page-content">

        <div class="container">
            <div id="page-title">
                <h2>Settings</h2>
                <p>Update your information</p>
            </div>
            <div class="panel">
                <div class="panel-body">
                    <div class="example-box-wrapper">
                        <form class="form-horizontal bordered-row" id="demo-form" data-parsley-validate="" novalidate="">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">Name</label>
                                        <div class="col-sm-6">
                                            <input type="text" placeholder="Name" required="" class="form-control" data-parsley-id="4609">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">Contact Email</label>
                                        <div class="col-sm-6">
                                            <input type="text" data-parsley-maxlength="6" placeholder="Contact Email" required="" class="form-control" data-parsley-id="5371">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">Password</label>
                                        <div class="col-sm-6">
                                            <input type="text" placeholder="Password" required="" class="form-control" data-parsley-id="0429">
                                        </div>

                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">Plan Name</label>
                                        <div class="col-sm-6 control-label text-left">
                                            Plan ABC
                                        </div>
                                    </div>

                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">Company Name</label>
                                        <div class="col-sm-6">
                                            <input type="text" data-parsley-minlength="6" placeholder="Company Name" required="" class="form-control" data-parsley-id="0606">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">Address</label>
                                        <div class="col-sm-6">
                                            <input type="text" data-parsley-range="[5,10]" placeholder="Address" required="" class="form-control" data-parsley-id="7777">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">Confirm Password</label>
                                        <div class="col-sm-6">
                                            <input type="text" data-parsley-type="email" placeholder="Password" required="" class="form-control" data-parsley-id="2777">
                                            <ul class="parsley-errors-list" id="parsley-id-2777"></ul>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">Validity Upto</label>
                                        <div class="col-sm-6 control-label text-left">
                                            10/12/2016
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="bg-default content-box text-center pad20A mrg25T">
                                <button class="btn btn-lg btn-primary">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
