<html>
  <head>
    <title>Dr. OTC</title>
    <base href="/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- build:css assets/bundle.css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- app:css -->
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/docs/assets/styles/main.css">
    
    <!-- endinject -->
    <!-- endbuild -->
  </head>
  <body>
    <div class="home">
    <!-- Header with Background Image -->
    <header class="business-header">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="banner-header">
              <button class="pull-right">
                Suggest a<br/> Product
              </button>
            </div>
            <h1 class="display-3 text-center text-white mt-4">
              <div class="logo-header text-center">
                <img class="img-responsive" src="/docs/assets/images/LOGO.png"/>  
              </div>
            </h1>
            <div class="header-tagline">
              Discover over-the-counter treatment for minor ailments & symptoms
            </div>
            <div class="search-box">
              <div class="first-text pull-left">
                Treat
              </div>
              <div class="search-box-text pull-left">
                <input type="text" placeholder="acne, cough, heartburn" />
              </div>
              <div class="second-text pull-left">
                for a
              </div>
              <div class="select-box pull-left">
                <select>
                  <option>18+ year old</option>
                  <option>12- 17 year old</option>
                  <option>6-11 year old</option>
                  <option>5 year old</option>
                  <option>4 year old</option>
                  <option>3 year old</option>
                  <option>2 year old</option>
                  <option>1 year old</option>
                  <option>6-11 month old</option>
                  <option>5 month old</option>
                  <option>4 month old</option>
                  <option>3 month old</option>
                  <option>2 month old</option>
                  <option>2 month old</option>
                </select>
              </div>
              <div class="search-btn  pull-right">
                <button>
                  <i class="fa fa-search"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Page Content -->
    <div class="container">

      <div class="row">
       
      </div>
      <!-- /.row -->
    </div>
    <!-- /.container -->

    <!-- Footer -->
    <footer class="py-5 bg-dark">
      <div class="container">
        <div class="text-center">
          <button class="btn btn-link btn-green">
            ABOUT
          </button>
          <button class="btn btn-link btn-green">
            CONTACT
          </button>
          <button class="btn btn-link btn-green">
            TERMS
          </button>
          <button class="btn btn-link btn-green">
            PRIVACY
          </button>
        </div>
        <p class="text-center footer-line">
          We do not provide medical advice, diagnosis, or treatment. See our terms for more information
        </p>
        <p class="m-0 text-center text-white">&copy; 2017 DROTC LLC</p>
      </div>
      <!-- /.container -->
    </footer>

</div>

    <!-- Non-module JS libs -->
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  </body>
</html>
